<div (click)="onClickEvent($event)" class="card">
<h2>{{day}} {{tempMax}} C</h2>
<div class="weatherIcon">
  <ng-container *ngIf="icon as image">
    <img src="{{image}}">
  </ng-container>
</div>
<span> Feels like: {{tempMin}} C</span>
<p>{{ weatherDescription}}</p>
<span>Humiditiy: {{humidity}}</span>
</div>
